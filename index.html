<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main id="calculator">
        <div class="displayVaule">
            <div class="previousResult input">
                <span>65465</span>
            </div>
            <div class="currentValue input">
                <span id="expression"><span class="operands left">654</span> <span class="operator"></span> <span
                        class="operands right"></span></span>
            </div>
        </div>
        <div class="keysContainer">
                <button class="keys clear">Clear</button>
                <button class="keys delete">Delete</button>
                <button class="keys">/</button>
                <button class="keys">7</button>
                <button class="keys">8</button>
                <button class="keys">9</button>
                <button class="keys">*</button>
                <button class="keys">4</button>
                <button class="keys">5</button>
                <button class="keys">6</button>
                <button class="keys">+</button>
                <button class="keys">1</button>
                <button class="keys">2</button>
                <button class="keys">3</button>
                <button class="keys">-</button>
                <button class="keys">.</button>
                <button class="keys">0</button>
                <button class="keys">+/-</button>
                <button class="keys">=</button>
        </div>
    </main>
</body>

</html>
