<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main id="calculator">
        <div class="displayVaule">
            <div class="previousResult input">
                <span><span class="operand expression"></span><span class="operator expression"></span></span>
            </div>
            <div class="currentValue input">
                <span id="activeValue"></span>
            </div>
        </div>
        <div class="keysContainer">
            <button class="keys clear">Clear</button>
            <button class="keys delete">Delete</button>
            <button class="keys symbols arithmetic">/</button>
            <button class="keys numbers">7</button>
            <button class="keys numbers">8</button>
            <button class="keys numbers">9</button>
            <button class="keys symbols arithmetic">*</button>
            <button class="keys numbers">4</button>
            <button class="keys numbers">5</button>
            <button class="keys numbers">6</button>
            <button class="keys symbols arithmetic">+</button>
            <button class="keys numbers">1</button>
            <button class="keys numbers">2</button>
            <button class="keys numbers">3</button>
            <button class="keys symbols arithmetic">-</button>
            <button class="keys symbols dot">.</button>
            <button class="keys numbers">0</button>
            <button class="keys symbols negative">+/-</button>
            <button class="keys symbols equals">=</button>
        </div>
    </main>
</body>

</html>
